<!DOCTYPE html>

    </style>

    <div class="flex ">

    </div>
    <div class="flex items-center ml-28 mt-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </svg>
        <p class="mx-4">Feb 2024</p>

      </div>

            </div>
          </div>
    </div>

    </div> <div>

    </div>
    <div>
        <div class="flex items-center">
            <p class="mx-4 font-bold">02:00 AM</p>
            <div class="bg-gray-200  rounded-xl">
                Lower body Workout, 3:00am
              </div>
              
          </div>
        <hr class="w-full border-gray-500 mb-4">
    </div>
    <div>
        
        <p class="mx-4 font-bold">03:00 AM</p> 
        <div class="relative">
            <hr class="w-full border-gray-500 mb-4">
