<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include the FontAwesome library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="mx-4">
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold text-center mb-8 mr-32">Create an account</h1>
        <form id="signupForm" class="max-w-md mx-auto" action="welcome_back.html" method="post">
            <div class="mb-4">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="email" name="email" id="email" placeholder="Email" required
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <input type="password" name="password" id="password" placeholder="Password" required
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="agree" name="agree" required class="mr-2">
                <label for="agree" class="text-gray-700">By proceeding, I agree to all 
                    <a href="#" class="text-blue-500 hover:underline">T&C</a> and 
                    <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>
                </label>
            </div>
            <div class="mt-24">
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Create an Account
                </button>
            </div>
          
            <div class="mb-8 flex items-center justify-between mt-8">
                <div class="w-1/3 h-px bg-gray-400"></div>
                <div class="text-gray-500">Or</div>
                <div class="w-1/3 h-px bg-gray-400"></div>
            </div>
           
               
            <div class="flex justify-center mb-4">
                <div class="w-44 flex justify-between items-center">
                    <div class="w-16 h-16 flex justify-center items-center border border-gray-300 rounded-lg">
                        <i class="fab fa-google text-red-500 text-2xl"></i>
                    </div>
                    <div class="w-16 h-16 flex justify-center items-center border border-gray-300 rounded-lg">
                        <i class="fab fa-facebook text-blue-500 text-2xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-gray-500">
                Already have an account? 
                <a href="#" class="text-blue-500 hover:underline">Login</a>
            </div>   
         
        </form>
    </div>
</div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            saveFormDataAndRedirect();
        });

        function saveFormDataAndRedirect() {
            const form = document.getElementById('signupForm');
            const formData = {
                firstname: form.firstname.value,
                lastname: form.lastname.value,
                email: form.email.value,
                password: form.password.value
            };
            localStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = "welcome_back.html";
        }
    </script>
    
</body>
</html>
