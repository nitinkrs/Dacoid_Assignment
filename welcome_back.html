<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .show-password-button {
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="mx-4">
        <div class="container mx-auto mt-8">
            <h1 class="text-2xl font-semibold text-center mb-8 mr-40">Welcome Back</h1>
            <form id="loginForm" class="max-w-md mx-auto"  method="post">
                <div class="mb-4">
                    <input type="email" name="email" id="email" placeholder="Email" required
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6 relative">
                    <input type="password" name="password" id="password" placeholder="Password" required
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                    <button type="button" id="togglePassword" class="show-password-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 text-gray-500">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M12 4C7.03 4 3 8.36 3 12s4.03 8 9 8 9-4.36 9-8-4.03-8-9-8zm0 14c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                        </svg>
                    </button>
                </div>
                <div class="mb-4 flex items-center justify-between">
                    <a href="#" class="text-blue-500 hover:underline">Forgot your password?</a>
                </div>
                <div class="mt-56 ">
                    <button type="button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600" onclick="redirectToGoals()">
                        Sign In
                    </button>
                </div>
                <div class="mb-8 flex items-center justify-between mt-8">
                    <div class="w-1/3 h-px bg-gray-400"></div>
                    <div class="text-gray-500">Or</div>
                    <div class="w-1/3 h-px bg-gray-400"></div>
                </div>
                <div class="flex justify-center mb-4">
                    <div class="w-44 flex justify-between items-center">
                        <div class="w-16 h-16 flex justify-center items-center border border-gray-300 rounded-lg">
                            <i class="fab fa-google text-red-500 text-2xl"></i>
                        </div>
                        <div class="w-16 h-16 flex justify-center items-center border border-gray-300 rounded-lg">
                            <i class="fab fa-facebook text-blue-500 text-2xl"></i>
                        </div>
                    </div>
                </div>
                <div class="text-center text-gray-500">
                    Donâ€™t have an account yet?
                    <a href="#" class="text-blue-500 hover:underline">Create an account</a>
                </div>   
            </form>
        </div>
    </div>
    <script>
        function redirectToGoals() {
            const form = document.getElementById('loginForm');
            const savedData = localStorage.getItem('formData');
            if (savedData) {
                const formData = JSON.parse(savedData);
                if (form.email.value === formData.email && form.password.value === formData.password) {
                    window.location.href = 'Goals.html';
                } else {
                    alert("Incorrect email or password");
                }
            } else {
                alert("No data found. Please create an account.");
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            onDocumentLoad();
        });

        function onDocumentLoad() {
            const signInButton = document.querySelector('#loginForm button');
            if (signInButton !== null) {
                signInButton.addEventListener('click', redirectToGoals);
            } else {
                console.error('Sign-in button not found!');
            }

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
        }
    </script>
</body>
</html>
